<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-provider-behavior demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../node_modules/rxjs/bundles/Rx.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../data-provider-behavior.html">
    <link rel="import" href="data-provider-demo.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic data-provider-behavior demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="bind">

          <style>
          data-provider-demo {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: red;
          }
          </style>

          <div class="dp">
            <input type="checkbox" checked="{{dp1enabled::change}}">
            <data-provider-demo enabled="{{dp1enabled}}" data="{{categories1}}"></data-provider-demo>
            <input type="text" value="{{categories1.AAA001.name::input}}">
          </div>


          <div class="dp">
            <input type="checkbox" checked="{{dp2enabled::change}}">
            <data-provider-demo  enabled="{{dp2enabled}}" data="{{categories2}}"></data-provider-demo>
            <input type="text" value="{{categories2.AAA001.name::input}}">
          </div>


          <div class="dp">
            <input type="checkbox" checked="{{dp3enabled::change}}">
            <data-provider-demo enabled="{{dp3enabled}}"  items="{{categories3}}"></data-provider-demo>
            <input type="text" value="{{categories3.0.name::input}}">
          </div>

          <template is="dom-repeat" items="{{categories3}}">
            <div><input type="text" value="{{item.name::input}}"></div>
          </template>

          <script>
            var domBind = document.querySelector("#bind");
            domBind.dp1enabled = true;
            domBind.dp2enabled = false;
            domBind.dp3enabled = true;
          </script>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
